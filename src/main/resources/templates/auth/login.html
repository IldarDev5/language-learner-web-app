<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title tiles:fragment="title">Language Learner - Log In</title>
</head>
<body>
    <div tiles:fragment="content">
        <h2>Login Page</h2>
        <div th:if="${param.isRegistered != null and param.isRegistered[0] == 'true'}">
            You've successfully registered. Please Log In.
        </div>
        <div th:if="${param.auth != null and param.auth[0] == 'fail'}" style="color: red;">
            Wrong credentials. Please try again.
        </div>
        <form method="post" action="/auth/login">
            <fieldset>
                <legend>Enter your credentials</legend>
                <table>
                    <tr>
                        <td><label for="username">Username:</label></td>
                        <td><input type="text" name="username" id="username" /></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password:</label></td>
                        <td><input type="password" name="password" id="password" /></td>
                    </tr>
                </table>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="submit" value="Submit" />
            </fieldset>
        </form>
    </div>
</body>
</html>
